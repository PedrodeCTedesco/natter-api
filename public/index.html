<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <script type="text/javascript" src="./spaces.js"></script>
    <link rel="">
</head>
<body>

    <div class="login-container">
        <h2>Crie um espaço</h2>
        <form action="#" id="create-space" method="post">
            <label for="name">Nome do espaço:</label>
            <input type="text" id="name" name="name" required>

            <label for="owner">Dono do espaço:</label>
            <input type="text" id="owner" name="owner" required>

            <input type="submit" onclick=createSpace value="Criar">
        </form>
    </div>

</body>
</html>
